<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quantum Tunneling + QRNG Simulator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111;
      color: #fff;
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      box-shadow: 0 0 20px #0ff;
      width: 340px;
      backdrop-filter: blur(8px);
    }
    #controls label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    #controls input[type="range"] {
      width: 100%;
    }
    #probability {
      margin-top: 10px;
      font-size: 1.2em;
      color: #0ff;
    }
    #chart {
      margin-top: 10px;
      width: 100%;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: #00ffff;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00dddd;
    }
    #bitOutput {
      margin-top: 10px;
      font-family: monospace;
      background: #000;
      color: #0f0;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div id="controls">
    <label>Barrier Height</label>
    <input type="range" id="barrierHeight" min="0.1" max="10" step="0.1" value="5">

    <label>Barrier Width</label>
    <input type="range" id="barrierWidth" min="0.1" max="10" step="0.1" value="2">

    <label>Particle Energy</label>
    <input type="range" id="energy" min="0.1" max="10" step="0.1" value="3">

    <p id="probability">Tunneling Probability: </p>
    <canvas id="chart" height="150"></canvas>

    <button id="generateBit">Generate QRNG Bit</button>
    <div id="bitOutput">Output: </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js"></script>
</body>
</html>
